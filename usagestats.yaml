# DEPLOYMENT INFO
#
# command: gcloud preview app deploy usagestats.yaml
# args:
#   -- project vertnet-portal  # Optional, no need if gcloud is configured to use this project
#   -- version prod|dev  # Indicates version to use. If 'Prod', --promote flag should be used
#   -- promote  # Optional, removes the version id from the deployment URL. Skip for testing

module: tools-usagestats
runtime: python27
api_version: 1
threadsafe: yes

handlers:
#- url: /favicon\.ico
#  static_files: favicon.ico
#  upload: favicon\.ico

- url: /_ah/queue/deferred
  script: google.appengine.ext.deferred.deferred.application
  login: admin

- url: /parser/.*
  script: usagestats.admin
  login: admin

- url: .*
  script: usagestats.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest

builtins:
- deferred: on